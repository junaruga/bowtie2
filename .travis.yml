dist: xenial
language: cpp
sudo: required
branches:
  only:
    - master
    - cleaner_parsing
    - scaling-old-parsing
    - batch_parsing
    - batch_parsing_output
    - blocked_input
    - bug_fixes
matrix:
  include:
    # Linux (gcc8)
    - os: linux
      language: python
      python: "3.8"
      addons:
        apt:
          sources:
            - ubuntu-toolchain-r-test
          packages:
            - g++-8
            - libtbb-dev
            - zlib1g-dev
      env:
        - CC=gcc-8
        - CXX=g++-8
        - CXXFLAGS="-fuse-ld=gold"
    # IBM Z (big endian)
    - os: linux
      arch: s390x
      env:
        - POPCNT_CAPABILITY=0
        - NO_TBB=1
cache: apt
env:
  global:
    - NPROC="$(nproc)"
before_script:
  - uname -m
  - python3 --version
  - echo CC=${CC} CXX=${CXX} NPROC=${NPROC}
  - $CC --version
  - $CXX --version
script: make -j $NPROC allall && make simple-test
