matrix:
  include:
    - os: linux
      compiler: gcc-4.9
      addons:
        apt:
          sources:
            - ubuntu-toolchain-r-test
          packages:
            - g++-4.9
            - libtbb-dev
            - zlib1g-dev
      env:
        - CC=gcc-4.9
        - CXX=g++-4.9
    - os: linux
      compiler: gcc-8
      addons:
        apt:
          sources:
            - ubuntu-toolchain-r-test
          packages:
            - g++-8
            - libtbb-dev
            - zlib1g-dev
      env:
        - CC=gcc-8
        - CXX=g++-8
        - CXXFLAGS="-fuse-ld=gold"
    - os: osx
      osx_image: xcode10.1
      compiler: clang
      addons:
        homebrew:
          packages:
            - tbb
          update: true
      env:
        - CC=clang
        - CXX=clang++
        - NPROC="$(sysctl -n hw.activecpu)"
    # aarch64 - ARM 64-bit
    - arch: arm64
      compiler: gcc
      env:
        # Set POPCNT_CAPABILITY=0 to avoid a build error.
        # NO_TBB=1 possibly saves the running time.
        - POPCNT_CAPABILITY=0
      # Run only "make allall" to save the running time.
      script: scripts/travis_wait.sh make -s -j $NPROC allall
cache: apt
addons:
  apt:
    packages:
      - libtbb-dev
      - zlib1g-dev
env:
  global:
    - NPROC="$(nproc)"
before_install:
  - uname -m
before_script:
  - echo CC=${CC} CXX=${CXX} NPROC=${NPROC}
script: scripts/travis_wait.sh make -s -j $NPROC allall && make simple-test
