sudo: required
language: generic
matrix:
  include:
  - language: c++
    compiler: clang
  - language: c++
    compiler: gcc
  - language: python
    python: "3.6"
    addons:
      apt:
        sources:
        - ubuntu-toolchain-r-test
        packages:
        - gcc-8
        - g++-8
        - libtbb-dev
    env:
    - CC=gcc-8 CXX=g++-8
    - CXXFLAGS="-fuse-ld=gold"
  - language: python
    python: pypy3
    # Add light weight tests only to check validation of the Python.
    # - script: make python-test
  - language: python
    python: pypy
    # Add light weight tests only to check validation of the Python.
    # - script: make python-test
cache: apt
addons:
  apt:
    packages:
    - libtbb-dev
