sudo: true
language: c++
compiler:
- clang
- gcc
cache: apt
addons:
  apt:
    packages:
    - libtbb-dev
branches:
  only:
  - master
  - cleaner_parsing
  - scaling-old-parsing
  - batch_parsing
  - batch_parsing_output
  - blocked_input
  - bug_fixes
matrix:
  include:
  # aarch64 - ARM 64-bit
  - name: aarch64
    install: |
      docker run --rm --privileged \
        multiarch/qemu-user-static:register --reset && \
        docker build --rm -t bowtie2 -f Dockerfile-aarch64 .
    script: docker run --rm -t bowtie2
  allow_failures:
  - name: aarch64
script: make allall && make simple-test
